description: >
  Переадресация GET запроса на корневой URI
name: Должен переадресовывать GET на корневой uri
request:
  method: GET
  url: http://localhost:8080/
response:
  status: 200
  headers:
    Content-Type: "text/plain"
  body: "Mock me"

---
description: >
  Переадресация GET запроса на вложенный URI
name: Должен переадресовывать GET на uri get
request:
  method: GET
  url: http://localhost:9090/get
response:
  status: 200
  headers:
    Content-Type: "application/json"
  body:
    prefix: "Mock me"
    url: "get"

---
description: >
  Переадресация GET запроса c параметрами
name: Должен переадресовывать GET на uri get с параметрами
request:
  method: GET
  url: http://localhost:9090/get?p=v
response:
  status: 200
  headers:
    Content-Type: "application/json"
  body:
    prefix: "Mock me"
    url: "get"
    param: "v"
